<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deepfake Video Detection</title>
    <style>
        /* General body styling */
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            /* Sleek and modern font */
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('static/222.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: rgb(20, 20, 20);
            /* White text for better contrast */
            text-align: center;
            overflow: hidden;
            font-weight: 300;
            /* Light font weight for a softer feel */
            background-attachment: fixed;
            /* Ensures background stays in place while scrolling */
        }

        /* Title styling */
        h1 {
            font-size: 3rem;
            color: #fff;
            text-shadow: 3px 3px 15px rgba(0, 0, 0, 0.5);
            margin-bottom: 30px;
            letter-spacing: 2px;
            font-weight: 600;
        }

        /* Container layout */
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
            align-items: center;
            gap: 20px;
            width: 90%;
            max-width: 1200px;
        }

        /* Shared section styling */
        .section {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 45%;
            max-width: 500px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* Hover effect for sections */
        .section:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        /* Input container */
        .input-container {
            margin-bottom: 25px;
        }

        .input-container input[type="file"] {
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            width: 80%;
            box-sizing: border-box;
            background-color: #f7f7f7;
            outline: none;
            transition: border-color 0.3s ease, background-color 0.3s ease;
        }

        /* Focus effect for input */
        .input-container input[type="file"]:focus {
            border-color: #1c4878;
            background-color: #e6f7ff;
        }

        /* Video preview container */
        .preview-container {
            margin: 30px auto;
            opacity: 0;
            animation: fadeIn 1s forwards;
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            /* Slightly increased opacity for cleaner background */
            border-radius: 16px;
            /* More rounded corners for a modern look */
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            /* Soft shadow for better depth */
            max-width: 100%;
            width: 100%;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            /* Smooth transition for hover effect */
            margin-top: 50px;
        }

        /* Hover effect for preview container */
        .preview-container:hover {
            transform: scale(1.03);
            /* Slightly stronger zoom effect */
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            /* Slight increase in shadow for hover */
        }

        /* Keyframe animation for fade-in effect */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(10px);
                /* Start slightly below */
            }

            100% {
                opacity: 1;
                transform: translateY(0);
                /* End at normal position */
            }
        }

        /* Video styling inside preview container */
        .preview-container video {
            width: 100%;
            height: auto;
            border-radius: 16px;
            /* Rounded corners */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
            /* Polished shadow */
            max-width: 100%;
            object-fit: contain;
            /* Ensures the video fits without distorting */
            opacity: 0;
            /* Starts with no opacity for fade-in */
            animation: videoFadeIn 1s forwards;
            /* Fade-in animation for the video */
        }

        /* Fade-in animation for video */
        @keyframes videoFadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        /* Media queries for mobile responsiveness */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            .section {
                width: 90%;
                margin-bottom: 20px;
            }

            h1 {
                font-size: 2.2rem;
            }

            .preview-container {
                width: 95%;
                margin: 20px auto;
                /* Margin adjustment for mobile */
            }
        }

        /* Button styling */
        button {
            background-color: #1c4878;
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        /* Button hover effect */
        button:hover {
            background-color: #005663;
            transform: scale(1.05);
        }

        /* Spinner styling */
        .spinner {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner img {
            width: 50px;
            height: 50px;
        }

        /* Result message styling */
        .result {
            margin-top: 25px;
            font-size: 1.2rem;
            color: #333;
            font-weight: 600;
            letter-spacing: 1px;
        }
    </style>
</head>

<body>
    <h1>Deepfake Video Detection System</h1>

    <div class="container">
        <!-- Left Section: Video Upload -->
        <div class="section">
            <h2>! Please Upload Video</h2>

            <div class="input-container">
                <input type="file" id="videoInput" accept="video/*" onchange="previewVideo(event)">
            </div>

            <div class="preview-container">
                <video id="videoPlayer" controls></video>
            </div>

            <button onclick="submitVideo()">Detect Deepfake</button>

            <div class="spinner" id="videoSpinner">
                <img src="static/spinner1.gif" alt="Loading...">
            </div>

            <div class="result" id="detectionResult">
                <!-- Result will be displayed here -->
            </div>
        </div>
    </div>
    <script>
        // Function to preview the uploaded video before submission
        function previewVideo(event) {
            const videoInput = document.getElementById('videoInput');
            const videoPlayer = document.getElementById('videoPlayer');
            const file = videoInput.files[0];

            if (file) {
                const url = URL.createObjectURL(file);
                videoPlayer.src = url;
                videoPlayer.style.display = 'block'; // Show the video player
            }
        }

        // Function to submit the video and get the detection result
        function submitVideo() {
            const videoInput = document.getElementById('videoInput');
            const videoSpinner = document.getElementById('videoSpinner');
            const detectionResult = document.getElementById('detectionResult');

            const file = videoInput.files[0];

            if (!file) {
                alert('Please upload a video file.');
                return; // Stop execution if no file is selected
            }

            // Show the spinner while waiting for the response
            videoSpinner.style.display = 'block';

            // Remove previous results
            detectionResult.innerHTML = '';

            // Create a new FormData object to send the video file to the server
            const formData = new FormData();
            formData.append('video', file);

            // Make a fetch request to the server to process the video
            fetch('/predict', {
                method: 'POST',
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    // Hide the spinner once the response is received
                    videoSpinner.style.display = 'none';

                    // Prepare and display the result
                    // Prepare and display the result
                    const resultText = `Result: ${data.prediction} <br> Prediction Values: ${data.prediction_values}`;
                    detectionResult.innerHTML = resultText;

                    // Optionally, you can display the video preview here
                    const videoPlayer = document.getElementById('videoPlayer');
                    videoPlayer.src = data.video_path;
                    videoPlayer.style.display = 'block'; // Show the video player
                })
                .catch(error => {
                    console.error('Error:', error);

                    // Display an error message if something goes wrong
                    detectionResult.innerHTML = 'An error occurred while processing the video.';
                    videoSpinner.style.display = 'none';
                });
        }
    </script>
</body>

</html>
