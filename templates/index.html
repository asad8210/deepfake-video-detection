<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deepfake Video Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
        }

        h1 {
            text-align: center;
            margin-top: 30px;
        }

        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 50px;
        }

        .section {
            width: 45%;
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .input-container {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .input-container input[type="file"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
            display: inline-block;
            max-width: 80%;
        }

        .preview-container {
            text-align: center;
        }

        .preview-container video {
            max-width: 100%;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            display: none;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 3px;
        }

        button:hover {
            background-color: #005663;
        }

        .spinner {
            display: none;
            text-align: center;
        }

        .spinner img {
            width: 50px;
            height: 50px;
        }

        .result {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>Deepfake Video Detection</h1>

    <div class="container">
        <div class="section">
            <h2>Upload Video</h2>

            <div class="input-container">
                <input type="file" id="videoInput" accept="video/*" onchange="previewVideo(event)">
            </div>

            <div class="preview-container">
                <video id="videoPlayer" controls></video>
            </div>

            <button onclick="submitVideo()">Detect Deepfake</button>

            <div class="spinner" id="videoSpinner">
                <img src="static/spinner1.gif" alt="Loading...">
            </div>

            <div class="result" id="detectionResult">
                <!-- Result will be displayed here -->
            </div>
        </div>
    </div>
    <script>
        // Function to preview the uploaded video before submission
        function previewVideo(event) {
            const videoInput = document.getElementById('videoInput');
            const videoPlayer = document.getElementById('videoPlayer');
            const file = videoInput.files[0];

            if (file) {
                const url = URL.createObjectURL(file);
                videoPlayer.src = url;
                videoPlayer.style.display = 'block'; // Show the video player
            }
        }

        // Function to submit the video and get the detection result
        function submitVideo() {
            const videoInput = document.getElementById('videoInput');
            const videoSpinner = document.getElementById('videoSpinner');
            const detectionResult = document.getElementById('detectionResult');

            const file = videoInput.files[0];

            if (!file) {
                alert('Please upload a video file.');
                return; // Stop execution if no file is selected
            }

            // Show the spinner while waiting for the response
            videoSpinner.style.display = 'block';

            // Remove previous results
            detectionResult.innerHTML = '';

            // Create a new FormData object to send the video file to the server
            const formData = new FormData();
            formData.append('video', file);

            // Make a fetch request to the server to process the video
            fetch('/predict', {
                method: 'POST',
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    // Hide the spinner once the response is received
                    videoSpinner.style.display = 'none';

                    // Prepare and display the result
                    // Prepare and display the result
                    const resultText = `Result: ${data.prediction} <br> Prediction Values: ${data.prediction_values}`;
                    detectionResult.innerHTML = resultText;

                    // Optionally, you can display the video preview here
                    const videoPlayer = document.getElementById('videoPlayer');
                    videoPlayer.src = data.video_path;
                    videoPlayer.style.display = 'block'; // Show the video player
                })
                .catch(error => {
                    console.error('Error:', error);

                    // Display an error message if something goes wrong
                    detectionResult.innerHTML = 'An error occurred while processing the video.';
                    videoSpinner.style.display = 'none';
                });
        }
    </script>
</body>

</html>
